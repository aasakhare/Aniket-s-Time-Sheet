<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Timesheet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Team Timesheet Dashboard</h1>

<!-- DASHBOARD SUMMARY -->
<div class="dashboard">
  <div class="card">
    <h3>Total Hours</h3>
    <p id="totalHours">0</p>
  </div>
  <div class="card">
    <h3>This Month</h3>
    <p id="monthHours">0</p>
  </div>
  <div class="card">
    <h3>This Year</h3>
    <p id="yearHours">0</p>
  </div>
</div>

<!-- ACTION BUTTONS -->
<div class="actions">
  <button onclick="showEntryForm()">âž• Add Timesheet Entry</button>
  <button onclick="showDateView()">ðŸ“… View by Date</button>
</div>

<!-- ENTRY FORM (HIDDEN BY DEFAULT) -->
<div id="entrySection" class="section hidden">
  <h2>Add Timesheet Entry</h2>
  <input type="date" id="date">
  <input type="text" id="task" placeholder="Task / Activity">
  <input type="time" id="start">
  <input type="time" id="end">
  <button onclick="addEntry()">Save Entry</button>
</div>

<!-- DATE VIEW -->
<div id="dateSection" class="section hidden">
  <h2>View Entries by Date</h2>
  <input type="date" id="filterDate" onchange="filterByDate()">
  <div id="entries"></div>
</div>

<script src="./script.js"></script>
</body>
</html>
